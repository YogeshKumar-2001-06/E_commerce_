
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/sighnup.css' %}"> <!-- Link to your external CSS file -->
</head>
<body>
    <h2>Login</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display form fields as paragraphs -->
        
        <button type="submit"> Login</button>  <!-- Submit button -->
    </form>

    {% if form.non_field_errors %}
        <div style="color:red;">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>  <!-- Display non-field errors (like invalid username/password) -->
            {% endfor %}
        </div>
    {% endif %}
    
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p><!-- Link to sign-up page -->
</body>
</html>
